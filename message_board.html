<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Message Board</title>
    <!-- Add any additional CSS styles or links here -->
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>

    <h1>Cloud Message Board</h1>

    <!-- Message Submission Form -->
    <form action="{% url 'submit_message' %}" method="post">
        {% csrf_token %}
        <label for="sender_name">Sender Name:</label>
        <input type="text" id="sender_name" name="sender_name" required>
        <label for="receiver_name">Receiver Name:</label>
        <input type="text" id="receiver_name" name="receiver_name" required>
        <label for="message_content">Message Content:</label>
        <textarea id="message_content" name="message_content" rows="4" required></textarea>
        <button type="submit">Submit Message</button>
    </form>

    <!-- Message Retrieval Section -->
    <h2>Get Messages</h2>
    <form action="{% url 'get_message' %}" method="post">
        {% csrf_token %}
        <label for="receiver_name_get">Receiver Name:</label>
        <input type="text" id="receiver_name_get" name="receiver_name" required>
        <button type="submit">Get Messages</button>
    </form>
    <!-- Display retrieved messages here -->

</body>
</html>
